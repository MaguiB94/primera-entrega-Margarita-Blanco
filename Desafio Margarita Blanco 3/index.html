<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <br>
    <h1>Formulario de registro</h1>
    <div>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre">
    </div>
    <br>
    <div>
        <label for="Apellido">Apellido:</label>
        <input type="text" id="Apellido">
    </div>
    <div>
        <br>
        <section>
            Modalidad de cursada:
            <input type="radio" id="On-demand">
            <label for="On-demand">On-demand</label>
            <input type="radio" id="En vivo">
            <label for="En vivo">En vivo</label>
        </section>
    </div>
    <div>
        <br>
        <form>
            <label for="Correo">Correo:</label>
            <input type="email" id="Correo electronico">
        </form>
    </div>
    </form>
    <div>
        <br>
        <input type="checkbox" id="recibir-información">
        <label for="recibir-información">Deseo recibir información sobre nuevos posteos en la plataforma de
            Nucba.</label>
    </div>
    <div>
        <br>
        <input type="checkbox" id="terminos y condiciones">
        <label for="terminos y condiciones">Declaro que lei los terminos y condiciones y estoy listo para convertirme en
            desarrollador web Full Stack.</label>
    </div>
<div>
    <br>
    <input type="submit" value="Enviar">
</div>

</div>

</html>
